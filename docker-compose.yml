version: '3.8'

services:
  # Green SME Compliance Co-Pilot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: green-sme-api
    ports:
      - "8000:8000"
    environment:
      - DB_PATH=/app/data/db.sqlite
      - MINIO_URL=http://minio:9000
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/compliance-email
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    volumes:
      - ./outputs:/app/outputs
      - ./templates:/app/templates
      - ./data:/app/data
    depends_on:
      - minio
    networks:
      - green-sme-network
    restart: unless-stopped

  # MinIO for document storage
  minio:
    image: minio/minio:latest
    container_name: green-sme-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - green-sme-network
    restart: unless-stopped

  # n8n for workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: green-sme-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n-data:/home/node/.n8n
      - ./config/n8n_workflow_email.json:/home/node/.n8n/workflows/email.json
    networks:
      - green-sme-network
    restart: unless-stopped

  # OpenWebUI for chat interface (optional)
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: green-sme-openwebui
    ports:
      - "3000:8080"
    environment:
      - WEBUI_AUTH=false
      - OPENAI_API_BASE_URL=http://api:8000
    volumes:
      - openwebui-data:/app/backend/data
    depends_on:
      - api
    networks:
      - green-sme-network
    restart: unless-stopped

networks:
  green-sme-network:
    driver: bridge

volumes:
  minio-data:
  n8n-data:
  openwebui-data:
